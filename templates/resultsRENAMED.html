{% load crudapp_tags %}
{% block sidebar %}
{% if users %}
<p>Online Users</p>
<ul class="user-list">
    {% for item in users %}
    <li class="test"><a href="{% url 'profile' item.id %}">{{ item }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no users online</p>
{% endif %}
{% endblock %}
