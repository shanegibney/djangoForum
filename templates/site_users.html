{% extends 'index.html' %}
{% block homepage %}
<h2>Site Users</h2>
<div class="fadeIn">
    {% if site_users %}
    <ul>
        {% for item in site_users %}
        <li><a href="{% url 'profile' item.id %}">{{ item.username }}</a></li>
        {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
